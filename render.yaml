# render.yaml - CRITICAL: Must be at project root
services:
  - type: web
    name: nbis-fingerprint-matcher
    runtime: docker  # CRITICAL: Use 'runtime: docker' NOT 'env: docker'
    region: oregon
    plan: starter
    healthCheckPath: /health
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000